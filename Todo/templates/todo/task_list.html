{% extends 'todo/base.html' %}



{% block content %}


    <div class="container">
        
        <div class="row ">
            <div class="col-3"></div>
            <div class="col-6">

<h3><a href="{% url 'task_new' %}" class="btn btn-primary"  >Add new </a></h3> 
</div>
</div>
</div>
{% for item in Data %}




<div class="container">
    
    <div class="row ">
        <div class="col-3"></div>
        <div class="col-6">
           
      
    
    <table class="table table-dark">
       
          <tr>
           
            <td colspan="2" class="table-active">Task:</td>
            <td>{{item.Task}}</td>
             
          </tr>
          <tr>
            <td colspan="2" class="table-active">status:</td>
            <td>{{item.status }}</td>
          </tr>
          
        </tbody>
      </table>
      <a href="{% url 'task_delete' pk=item.pk %}" class="btn btn-danger">delete</a>
          <a href="{% url 'task_update' pk=item.pk %}" class="btn btn-danger">update</a> 
          
    </div>
    </div>
    </div>

{% endfor %}


{{ action }}




{% endblock %}
